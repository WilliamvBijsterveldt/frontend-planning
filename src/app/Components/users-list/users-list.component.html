<h2> Users </h2>
<table class="table table-striped">
  <thead>
  <tr>
    <th> Username</th>
    <th> Password</th>
    <th> Email</th>
    <th> date of birthdate</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let user of users">
    <td> {{ user.username }} </td>
    <td> {{ user.password }} </td>
    <td> {{ user.email }} </td>
    <td> {{ user.dateOfBirth | date: 'fullDate'}} </td>
    <td>
      <button (click)="updateUser(user.id)" class="btn btn-info">Update</button>
      <button (click)="deleteUser(user.id)" class="btn btn-danger" style="margin-left: 10px">Delete</button>
    </td>
  </tr>
  </tbody>
</table>
